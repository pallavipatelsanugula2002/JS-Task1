<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //values from 1 to 10
        console.log("printing values from 1 to 10  using while loop");
        var i=1;
        while(i<=10)
        {
            console.log("the value is : "+i);
            i++;
        }
        //even numbers
        console.log("printing even numbers from 2 to 20  using for loop");
        for(i=2;i%2==0&&i<=20;i=i+2)
        {
            console.log("the value of i :"+ i);
        }
        //to check which is greater
        console.log("using if-else condition to check which is greater between two numbers");
        console.log("the value of a is 15 and value of b is 20");
        var a=15;
        var b=20;
        if(a>b){
            console.log("a is greater than b");
        }
        else{
            console.log("b is greater than a");
        }

    </script>
</body>
</html>
